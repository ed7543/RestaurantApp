<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        .login-heading {
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }
        .btn-block {
            width: 100%;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .text-danger {
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="login-container" xmlns:th="http://www.thymeleaf.org">
    <h2 class="login-heading">Sign In</h2>

    <form method="post" action="/login">
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <!-- Error message -->
        <div th:if="${param.error}" th:text="${param.error}" class="text-danger"></div>

        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/register" class="btn btn-outline-secondary btn-block">Don't have an account? Register</a>
    </div>
</div>
</body>
</html>
